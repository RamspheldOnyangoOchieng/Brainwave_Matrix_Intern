<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface (Phone View)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="phone-bezel">
            <div class="phone-screen">
                <div class="atm-screen">
                    <div class="screen-content">
                        <h2>Welcome to the ATM</h2>
                        <p>Please insert your card or enter your credentials.</p>
                        <!-- Content will change based on ATM state -->
                    </div>
                </div>
                <div class="atm-keypad">
                    <div class="key-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="key-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="key-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="key-row">
                        <button class="clear">CLEAR</button>
                        <button>0</button>
                        <button class="enter">ENTER</button>
                    </div>
                </div>
                 <div class="atm-card-slot">
                    <p>Card Slot</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
